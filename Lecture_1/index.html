<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 1일차</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    #box,
    #box2,
    #box3 {
      padding: 10px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    .item {
      list-style: none;
      padding: 10px;
      margin: 10px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
  </style>
  <body>
    <h1>튜티튜터 강의 1일차</h1>
    밑에 박스에 JavaScript로 텍스트 값을 넣어보겠습니다.
    <div id="box"></div>

    두번째 박스에는 클릭하면 텍스트가 나타나도록 하겠습니다
    <div id="box2"></div>

    세 번째는 JS로 style을 변경해보겠습니다.
    <div id="box3"></div>

    JS로 배열을 랜더링할 수 있습니다.
    <ul id="lists"></ul>

    <script src="./script.js"></script>
  </body>
</html>
